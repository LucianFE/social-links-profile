<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="grid place-items-center min-h-svh font-inter text-sm bg-offBlack text-white"
  >
    <main
      class="w-[90%] max-w-[400px] mx-auto grid place-items-center gap-3 bg-darkGrey p-8 rounded-xl"
    >
      <h1 class="sr-only">Social links profile</h1>
      <img
        class="rounded-full w-24"
        src="assets/images/avatar-jessica.jpeg"
        alt="photo of Jessica"
      />
      <h2 class="text-2xl font-bold">Jessica Randall</h2>
      <p class="text-greenLime font-semibold">London, United Kingdom</p>
      <p class="my-4">"Front-end developer and avid reader."</p>
      <ul class="w-full font-semibold text-center">
        <li
          class="bg-greyClr py-4 rounded-md hover:bg-greenLime hover:text-darkGrey cursor-pointer transition-all duration-200"
        >
          <a href="#">GitHub</a>
        </li>
        <li
          class="bg-greyClr mt-4 py-4 rounded-md hover:bg-greenLime hover:text-darkGrey cursor-pointer transition-all duration-200"
        >
          <a href="#">Frontend Mentor</a>
        </li>
        <li
          class="bg-greyClr mt-4 py-4 rounded-md hover:bg-greenLime hover:text-darkGrey cursor-pointer transition-all duration-200"
        >
          <a href="#">LinkedIn</a>
        </li>
        <li
          class="bg-greyClr mt-4 py-4 rounded-md hover:bg-greenLime hover:text-darkGrey cursor-pointer transition-all duration-200"
        >
          <a href="#">Twitter</a>
        </li>
        <li
          class="bg-greyClr mt-4 py-4 rounded-md hover:bg-greenLime hover:text-darkGrey cursor-pointer transition-all duration-200"
        >
          <a href="#">Instagram</a>
        </li>
      </ul>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/LucianFE">LucianFE</a>.
    </div>
  </body>
</html>
